<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Links</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="w-full max-w-sm text-center px-6">
    <!-- Profile -->
    <img src="assets/profile.jpg" alt="Profile" class="w-24 h-24 rounded-full mx-auto mb-4 border-4 border-white">
    <h1 class="text-2xl font-bold">Nama Kamu</h1>
    <p class="text-gray-400 mb-6">Bio singkat kamu di sini</p>
    
    <!-- Links -->
    <div class="space-y-4">
      <a href="https://instagram.com" target="_blank" class="block bg-pink-500 hover:bg-pink-600 text-white py-3 rounded-xl font-semibold transition">
        Instagram
      </a>
      <a href="https://tiktok.com" target="_blank" class="block bg-black hover:bg-gray-800 text-white py-3 rounded-xl font-semibold transition">
        TikTok
      </a>
      <a href="https://github.com" target="_blank" class="block bg-gray-700 hover:bg-gray-600 text-white py-3 rounded-xl font-semibold transition">
        GitHub
      </a>
      <a href="https://notion.so" target="_blank" class="block bg-indigo-500 hover:bg-indigo-600 text-white py-3 rounded-xl font-semibold transition">
        Notion
      </a>
    </div>
    
    <!-- Footer -->
    <p class="text-gray-500 text-sm mt-6">&copy; 2025 | Made with ❤️</p>
  </div>
</body>
</html>
