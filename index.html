    }

      margin: 20px 0 10px;
      font-weight: 600;
      color: #555;
    }
    .link-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f8f9ff;
      padding: 14px 16px;
      border-radius: 12px;
      margin-bottom: 12px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: 0.2s;
    }
    .link-card:hover {
      background: #e9edff;

    }
    .link-card i {
